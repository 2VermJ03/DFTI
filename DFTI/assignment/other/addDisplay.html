	<div class="col-1">
		<div id="leftNav">
			<button id="addDisplay" onClick="addDisplay()">
				<script>
					function addDisplay() {
					
						var addForm = document.getElementById('addForm');
						
						if (addForm.style.display === 'none'){
							addForm.style.display = 'block';
						}
						else {
								addForm.style.display = 'none';
						} 
					}
				</script>
		</div><!--[END]#leftNav -->
	</div><!--[END]#col-1 -->
